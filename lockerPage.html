<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockerPage</title>
  <link rel="stylesheet" href="./styles/locker.css" />
</head>
<body>
  <header><p>IREA GOLF ACADEMY</p></header>
  <hr>
  <section>
    <div class="locker-info-container">
      <span>라커<div></div>78/110</span>
      <div class="locker-info-colorbox">
        <div style="background-color: #ffffff80;"></div>
        <span>등록된 라커</span>
        <div style="background-color: #ffffff18;"></div>
        <span>빈 라커</span>
      </div>
    </div>
    <div id="box-wrapper"></div>
    <!-- Locker btn 생성 js에서 -->
    <script src="./js/locker.js"></script>
  </section>
  <!-- Locker 선택시 뜨는 창. js에서 생성 -->
  <section id="modalWrap">
    <div id="modalBody">
      <form>
        <span id="closeBtn">&times;</span> <!--X 버튼-->
        <span>회원 검색</span><input type="text" />
        <div class="search-result">
          <!-- 결과 출력 -->
        </div>
        <div>
          <span>등록 회원</span><span><!-- 회원 이름 출력--></span>
        </div>
        <!-- 라커 등록 정보 -->
        <div class="registration-date">
          <label class="label-small" for="start_date">등록일자</label>
          <input type="date" id="start_date" name="start_date" required>
          
          <label>등록기간</label>
          <div class="custom-select" id="month-select">
            <div class="select-selected">등록기간</div>
            <div class="select-items">
              <script>
                for (let month = 1; month <= 12; month++) {
                  document.write('<div data-value="' + month + '">' + month + '</div>');
                }
              </script>
            </div>
          </div>
          <script src="./js/customSelect.js"></script>
        </div>
        <div class="expiry_date">
          <label class="label-small" for="expiry_date">만료일</label>
          <input type="date" id="expiry_date" name="expiry_date" readonly>  
        </div>
        <!-- 만료일 계산 js -->
        <script src="./js/expiryDate.js"></script>

        <div class="payment_method">
          <label class="label-small">결제방법</label>
          <select class="payment_option" id="payment_option" name="payment_option" required>
            <option value="A">카드</option>
            <option value="B">현금</option>
            <option value="C">기타</option>
          </select>
        </div>
        
        <div class="price">
          <label class="label-small">가격</label>
          <input type="text" id="price" name="price" placeholder="30만원" readonly>
        </div>
      <button type="submit">제출</button>
      </form>
    </div>
    <script src="./js/lockerPopup.js"></script>
  </section>
</body>
</html>
