<!DOCTYPE html>
<html lang="ko">
<head>

  <title>MemberPage</title>
  <link rel="stylesheet" href="./styles/member.css" />
</head>
<body>
  <header>
    <p>IREA GOLF ACADEMY</p>
    <div><button onclick="location.href='homePage.html'">뒤로가기</button></div>
  </header>
  <section>
    <h3>회원정보</h3>
    <div class="search-container">
      <!-- 회원 검색 부분-->
      <form>
        <div>
          <input id="name" name="name" placeholder="이름 검색"/>
          <button>검색</button>
        </div>
        <div>
          <select id="gender" name="gender">
            <option disabled hidden selected>성별</option>
            <option value="female">여자</option>
            <option value="male">남자</option>
          </select>
          <select id="manager" name="manager">
            <option disabled hidden selected>프로정보</option>
            <option value="A">최유찬</option>
            <option value="B">이상록</option>
            <option value="C">이지원</option>
            <option value="D">한채리</option>
          </select>
          <select id="months" name="months">
            <option disabled hidden selected>등록기간</option>
            <option value="1">1개월</option>
            <option value="3">3개월</option>
            <option value="6">6개월</option>
            <option value="12">12개월</option>
          </select>
        </div>
      </form>
    </div>
    <article>
      <div class="styled-table">
        <div class="table-title">
          <div class="small">이름</div>
          <div class="small">성별</div>
          <div class="medium">생년월일</div>
          <div class="big">전화번호</div>
          <div class="big">등록일자</div>
          <div class="medium">등록기간</div>
          <div class="big">만료일자</div>
          <div class="medium">프로정보</div>
          <div class="small">가격</div>
          <div class="small"></div>
        </div>
        <!-- 회원 결과 출력 -->

          <div class="small">이지원</div>
          <div class="small">남자</div>
          <div class="medium">040128</div>
          <div class="big">01072394628</div>
          <div class="big">2024.09.03</div>
          <div class="medium">3개월</div>
          <div class="big">2027.12.03</div>
          <div class="medium">최유찬</div>
          <div class="small">30만원</div>
          <div class="small"><button class="action-btn">수정</button></div>
        </div>

          <div class="small">30만원</div>
          <div class="small"><button class="action-btn">수정</button></div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
